<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/img/logo.jpg" type="image/x-icon">
    <title>BONI'S</title>
</head>

<body>

    <div id="box-object"></div>

    <!---------------------------------------------------------------------------------------------->
    <!---------------------------------------------------------------------------------------------->
    <!--Desktop-->
    <div class="desktop">

        <div class="container-fluid">
            <!--Header-->
            <header class="row">
                <div class="col-2">
                    <img src="../assets/img/logoDesktop.jpg" alt="logotipo">
                </div>
                <nav class="col-8">
                    <ul>
                        <li><a href="../index.html">ABOUT US</a></li>
                        <li><a href="menu.html">MENU</a></li>
                    </ul>
                </nav>
                <div class="col-2">
                    <ul class="marginTop">
                        <li>TASTE</li>
                        <li>IT</li>
                    </ul>
                </div>
            </header>
            

            <!--Main-->
            <main>
                
                <div class="row form">
                    <!--Middle Menu Left-->
                    <div class="col-2 menu">
                    </div>
    
                    <div class="col-8" id="middle">

                        <div class="row">
                            <div class="col-1">
                                <img src="../assets/img/order.jpg" class="orderImg" alt="icono">
                            </div>
                            <div class="col-4">
                                <h1>ORDER</h1>
                            </div>
                        </div>
        
                        <div class="container-fluid">
                            <form method="post" action="">
        
                                <div class="detail">
                                    <div class="row">
                                        <div class="col-1">
                                            <input type="number" value="1" name="" id="">
                                        </div>
                                        <div class="col-10">
                                            <input type="text" name="" readonly="true"
                                            value="SALAD 1: MEDITERRANEAN" id="">
                                        </div>
                                        <div class="col-1">
                                            <button class="delete"><img src="../assets/img/trash.jpg" class="trashIcon" alt="borrar">
                                            </button>
                                        </div>
                                        
                                    </div>
                                    <div class="row">
                                        <div class="col-1">
                                            <input type="number" value="2" name="" id="">
                                        </div>
                                        <div class="col-10">
                                            <input type="text" name="" readonly="true"
                                            value="SALAD 2: PARMESSAN" id="">
                                        </div>
                                        <div class="col-1">
                                            <button class="delete"><img src="../assets/img/trash.jpg" class="trashIcon" alt="borrar">
                                            </button>
                                        </div>
                                    </div>
                                </div>
        
                                <div class="information">
                                    <div class="row">
                                        <div class="col-7">
                                            <input type="text" name="" placeholder="Name" id="">
                                        </div>
                                        <div class="col-5">
                                            <input type="email" placeholder="Email" id="">
                                        </div>                                        
                                    </div>

                                    <div class="row">
                                        <div class="col-6">
                                            <input type="text" class="adresses" placeholder="Adress" id="">
                                        </div>
                                        <div class="col-2">
                                            <input type="tel" class="telephone" placeholder="Telephone" id="">
                                        </div>
                                        <div class="col-4">
                                            <select name="" id="">
                                                <option value="0">Payment Method</option>
                                                <option value="CreditCard">CreditCard</option>
                                                <option value="DebitCard">DebitCard</option>
                                                <option value="Cash">Cash</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <input type="submit" class="buttonOrder" value="Order">
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
    
                    <!--Middle Order Right-->
                    <div class="menu col-2 orderRight">
                        <div class="row">
                            <div class="total">
                                <ul>
                                    <li>Total:</li>
                                    <li>$ 0.00</li>
                                </ul>
                            </div>
                            
                        </div>
                    </div>
                </div>
                


                <!--Bottom-->
                <div class="row bottom">

                    <div class="col-2">
                        <ul>
                            <li>FEEL</li>
                            <li>IT</li>
                        </ul>                          
                    </div>

                    <div class="col-8">
                        Address: Av. Velez Sarsfield - CP 5000- CORDOBA , ARGENTINA
                    </div>

                    <div class="col-2">
                        <ul>
                            <li>LIVE</li>
                            <li>IT</li>
                        </ul>
                    </div>
                </div>
            </main>
            


            <!--Footer-->
            <footer>
                <div class="">
                    Sitio elaborado por Pablissimos
                </div>
            </footer>
        </div>
    </div>


    <!---------------------------------------------------------------------------------------------->
    <!---------------------------------------------------------------------------------------------->
    <!--Mobile-->
    <div class="mobile" id="mobile">
        <div class="container-fluid">
            
            <header class="row">
                <div class="col">
                    <img src="../assets/img/logoMobile.jpg" alt="logotipo">
                </div>
                <nav class="col">
                    <ul class="row">
                        <li><a href="../index.html">ABOUT US</a></li>
                        <li><a href="menu.html">MENU</a></li>
                    </ul>
                </nav>
            </header>

            <main class="row">
                <div class="col-4">
                    <div class="container-fluid quantities">
                        <div class="row">
                            <input type="number" value="1" name="" id="">
                        </div>
                        <div class="row">
                            <input type="number" value="2" name="" id="">
                        </div>
                    </div>
                </div>

                <div class="col-8 check contentAnimation">
                    <div class="row">
                        <div class="col-2">
                            <img src="../assets/img/order.jpg" class="orderImg" alt="icono">
                        </div>
                        <h1 class="col-10">ORDER</h1>
                    </div>

                    <div class="detailMob">
                        <div class="row">
                            <div class="col-10">
                                <input type="text" name="" readonly="true"
                                    value="SALAD 1: MEDITERRANEAN" id="">
                            </div>
                            <div class="col-1">
                                <button class="delete"><img src="../assets/img/trash.jpg" class="trashIcon"
                                        alt="borrar"> </button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-10">
                                <input type="text" name="" readonly="true"
                                    value="SALAD 2: PARMESSAN" id="">
                            </div>
                            <div class="col-1">
                                <button class="delete"><img src="../assets/img/trash.jpg" class="trashIcon"
                                        alt="borrar"> </button>
                            </div>
                        </div>
                    </div>

                </div>
            </main>

            <footer>
                <div class="row">
                    <div class="col-4">
                        <div class="row rectangles">
                            <ul>
                                <li>TASTE</li>
                                <li>IT</li>
                            </ul>
                        </div>
                        <div class="row rectangles">
                            <ul>
                                <li>FEEL</li>
                                <li>IT</li>
                            </ul>
                        </div>
                        <div class="row rectangles">
                            <ul>
                                <li>LIVE</li>
                                <li>IT</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-8">
                        
                        <div class="row">
                            <input type="text" class="col-12" placeholder="Name" id="">
                        </div>
                        <div class="row"><input type="email" class="col-12" placeholder="Email" id=""></div>
                        <div class="row"><input type="text" class="col-12" placeholder="Adress" id=""></div>
                        <div class="row"><input type="tel" class="col-12" placeholder="Telephone" id=""></div>
                        <div class="row">
                            <select name="" class="col-12" id="">
                                <option value="0">Payment Method</option>
                                <option value="CreditCard">CreditCard</option>
                                <option value="DebitCard">DebitCard</option>
                                <option value="Cash">Cash</option>
                            </select>
                        </div>

                        <div class="container-fluid resume">
                            <div class="row">
                                <div class="col-4">
                                    TOTAL
                                </div>
                                <div class="col-6">
                                    $ 3200.00
                                </div>
                                <div class="col-2">
                                    <button class="confirmButton">
                                        <img src="../assets/img/confirm.png" class="" alt="confirmar">
                                    </button>
                                </div>
                            </div>

                    </div>
                </div>
            </footer>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        function animacionDesktop() {
            const desktop = document.getElementById('box-object');
            const desktop2 = document.getElementById('middle');
            desktop2.style.visibility = "hidden";
            desktop.style.visibility = "visible";
            desktop.classList.add('scale-in-tl');
            setTimeout(() => { window.location.href = 'check.html'; }, 500);

        }

        function animacionMobile() {
            const mobile = document.getElementById('box-object');
            mobile.style.visibility = "visible";
            mobile.classList.add('scale-in-tl');
            setTimeout(() => { window.location.href = 'check.html'; }, 500);
        }

    </script>
</body>

</html>
